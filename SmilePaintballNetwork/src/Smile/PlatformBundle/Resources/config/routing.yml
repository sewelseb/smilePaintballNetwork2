smile_platform_leaveTeam:
  path: /leaveTeam/{teamId}
  defaults: { _controller: SmilePlatformBundle:Team:leaveTeam }

smile_platform_events:
  path: /events
  defaults: { _controller: SmilePlatformBundle:Event:seeAll }

smile_platform_event:
  path: /event/{eventId}
