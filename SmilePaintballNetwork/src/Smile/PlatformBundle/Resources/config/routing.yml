    defaults: { _controller: SmilePlatformBundle:Default:index }

Smile_platform_homepage:
  path:     /co
  defaults: { _controller: SmilePlatformBundle:Default:index }

smile_platform_profile:
  path: /profile/{userId}
  defaults: { _controller: SmilePlatformBundle:User:userProfile }

smile_platform_post:
  path: /post/{postId}
